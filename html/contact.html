<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel= "stylesheet" href= "../assets/css/styles.css">
</head>
<body>
  <header class="header">
    <h3 class="name">Vinitha Kumar</h3>
     <nav class="navbar navbar-expand-lg navbar-light ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          </ul>
      </div>
    </nav>
    </header>
    <div class="container">
        <main>
            <div class= row>
              <div class="col-md-12">
                <div class="card" >
                  <div class="card-body">
                    <h1 class="card-title">Contact</h1>
                    <hr>
                    <form >
                      <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" placeholder="Name" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                      <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp">
                        
                        <div class="mb-3 mt-4">
                          <label for="message" class="form-label">Message</label>
                          <textarea class="form-control"placeholder="Message" id="Message" rows="3"></textarea>
                        </div>
                      
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                   </div>
                </div>
              </div>
            </div>
            </main>
        </div>
        <div>
       <footer>copyright</footer> 
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
